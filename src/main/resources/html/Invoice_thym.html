<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body th:styleappend="|width: ${width}cm; height: ${height}cm;|">
<h1>INVOICE</h1>

<address>
	<p th:text="${name}"></p>
	<p th:text="${address}"></p>
	<p th:text="${phone}"></p>
</address>
<span class="pict"><img class="logo" alt="logo" src="" th:src="${logo}"></span>

<article th:if="${items != null}">
	<table class="inventory">
		<thead>
		<tr>
			<th><span>Item</span></th>
			<th><span>Description</span></th>
			<th><span>Rate</span></th>
			<th><span>Quantity</span></th>
			<th><span>Price</span></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="item, var: ${items}">
			<td><span th:text="${item?.name}"></span></td>
			<td><span th:text="${item?.description}"></span></td>
			<td>$<span th:text="${item?.rate}"></span></td>
			<td><span th:text="${item?.qty}"></span></td>
			<td>$<span th:text="${item?.price}"></span></td>
		</tr>
		</tbody>
	</table>
</article>
</body>
</html>

<style>
    @page {
        margin: 0;
    }
    html {
        font: 16px/1 'Open Sans', sans-serif;
        padding: 0.5in;
    }
    h1 {
        font: bold 100% sans-serif;
        letter-spacing: 0.5em;
        text-align: center;
    }
    address {
        float: left;
        font-size: 75%;
        max-width: 50%;
    }
    .pict {
        width: 10%;
        max-width: 10%;
        float: right;
    }
    .logo {
        max-width: 90px;
    }
    table.inventory {
        clear: both;
        width: 100%;
    }
    table.inventory th {
        font-weight: bold;
        text-align: center;
    }
    th, td {
        border-width: 1px;
        padding: 0.3em;
        position: relative;
        text-align: left;
        border-radius: 0.25em;
        border-style: solid;
    }
</style>
